<!DOCTYPE html>
<html>
    <body>
        <h3>Play Pong!</h3>
        <p>Beat the computer by moving the paddle while the ball is being hit - this will give it horizontal speed.</p>
        <canvas id="canv" width="1000" height="600"></canvas>
        <script>
            var downKeys = {};
            window.onkeydown = function(e) {downKeys[e.code] = true;}
            window.onkeyup = function(e) {downKeys[e.code] = false;}
        </script>
        <script src="./pong.js"></script>
    </body>
</html>
