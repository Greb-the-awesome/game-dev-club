<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts :) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cutive&family=East+Sea+Dokdo&family=Righteous&display=swap" rel="stylesheet">
        <style>
            * {
                image-rendering: pixelated;
                font-family: Cutive, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color:chartreuse;
            }
            body {
                background-image: url("./florrio-assets/bg1.png");
                background-size:400px;
            }
            button {
                background-image: url("./florrio-assets/button.png");
                background-size: cover;
                background-position: center center;
                border: none;
                padding: 20px;
                color: darkgreen;
                margin: 5px;
            }
            button:disabled {
                color: gray;
            }
            #guiDiv {
                position: absolute;
                width: 1000px;
                height: 600px;
                left:0; top:0;
            }
            strong {color:darkgreen;}
            canvas {
                image-rendering: pixelated;
                background-image: url("./florrio-assets/frame.png");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <center>
        <div id="guiDiv">
            <center>
            <h1>Surviv.io PvP</h1>
            <strong>Player 1: WASD and cursor, Player 2: AI controlled</strong>
            <h3>Player 1 loadout:</h3>
            <button id="p1s0">DP-28</button> <button id="p1s1">DP-28</button>
            <br> <br>
            <button onclick="startGame();" style="font-size:larger">Start!</button>
            </center>
        </div>
        </center>
        <canvas id="canv" width="1000" height="600"></canvas>
        <script>
            var downKeys = {}, mousePos = [0, 0], mouseDown = false;
            window.onmousemove = function(e) {mousePos = [e.offsetX, e.offsetY];}
            window.onmousedown = function(e) {mouseDown = true;}
            window.onmouseup = function(e) {mouseDown = false;}
            window.onkeydown = function(e) {downKeys[e.code] = true; if (e.code == "Space") {player1.selected = player1.selected?0:1;}}
            window.onkeyup = function(e) {downKeys[e.code] = false; if (e.code == "AltRight") {e.preventDefault();}}
        </script>
        <script src="./surviv.js"></script>
    </body>
</html>
